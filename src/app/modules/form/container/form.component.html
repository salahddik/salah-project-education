<!-- Angular Material Form -->
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">Register Form</h1>

  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit()"
    class="max-w-md mx-auto bg-white p-6 shadow-md rounded-lg border border-gray-300"
  >
    <!-- Name Field -->
    <mat-form-field class="full-width mb-4">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field class="full-width mb-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="myForm.controls['email'].hasError('pattern')">
        Please enter a valid email in the format example&#64;example.com.
      </mat-error>
    </mat-form-field>

    <!-- Address Field -->
    <mat-form-field class="full-width mb-4">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <!-- Phone Number Field -->
    <mat-form-field class="full-width mb-4">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="myForm.invalid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      Submit
    </button>
  </form>

  <!-- Success Message -->
  <div
    *ngIf="successMessage"
    class="mt-4 p-4 bg-green-100 text-green-800 border border-green-200 rounded-lg"
  >
    {{ successMessage }}
  </div>
</div>
