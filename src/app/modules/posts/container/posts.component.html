<div class="container mx-auto p-4">

  <h1 class="text-2xl font-bold mb-4">Posts</h1>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>

    <p>Loading Posts...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="text-red-500 text-center">
    <p>{{ error }}</p>
  </div>

  <!-- Products Table -->
  <div *ngIf="!loading && !error && posts.length > 0" class="overflow-x-auto">
    <table class="table-auto w-full border-collapse border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Title</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts" class="hover:bg-gray-50">
          <td class="border border-gray-300 px-4 py-2">{{ post.id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ post.title }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ post.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Products -->
  <div *ngIf="!loading && !error && posts.length === 0" class="text-center text-gray-500">
    <p>No Posts available.</p>
  </div>
</div>
