<div class="lg:w-3/5 md:w-1/2 pr-0 md:pr-16">
  <h1 class="title-font font-medium text-3xl text-gray-900">
    Hello Mr. 
    <span *ngIf="resultvariable">
      {{ resultvariable.input1 }}
    </span>
  </h1>
  <p class="leading-relaxed mt-4">
    Your age is 
    <span *ngIf="resultvariable">
      {{ resultvariable.input2 }}
    </span>
  </p>
  <h1>Purchases from 
    {{ company | titlecase }}
     on 
     {{ purchasedOn | date }}
    </h1>
<p>Total: 
  {{ amount | currency }}</p>
</div>




<h1 class="text-2xl font-bold mb-4">{{elementsh2}}</h1>

<div>
  <input
  class=" px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"

  type="text" #taginput>
  <button 

  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"

  (click)="buttonfunction(taginput.value)">button input</button>
</div>

<h1 class="text-2xl font-bold mb-4">{{elementshtow}}</h1>

<div>
  <input
  class=" px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"

  type="text" [(ngModel)]="elementshtow">

</div>
