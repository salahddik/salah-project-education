<div class="lg:w-3/5 md:w-1/2 pr-0 md:pr-16">
  <h1 class="title-font font-medium text-3xl text-gray-900">
    Hello Mr. 
    <span *ngIf="resultvariable">
      {{ resultvariable.input1 }}
    </span>
  </h1>
  <p class="leading-relaxed mt-4">
    Your age is 
    <span *ngIf="resultvariable">
      {{ resultvariable.input2 }}
    </span>
  </p>



  <p> pipes {{ number | monny }}</p>  <!-- Output: 123.45  -->

  <p>pipes {{ text | star }}</p>  <!-- Output: 123.45  -->

<h1 class="text-2xl font-bold mb-4">{{elementshtow}}</h1>

<div>

  <mat-form-field 
  class="example-full-width "
  >
    <input
      matInput
      id="input2"
      type="text"
      [(ngModel)]="elementshtow"
      placeholder="Write here anything"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </mat-form-field>
</div>

<div class="flex flex-col items-center justify-center bg-gray-100">
 
  <div class="bg-white rounded-lg p-6 w-80 text-center">
    <h1 class="title-font font-medium text-3xl text-gray-900">
      hadi b signal
        </h1>
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Counter: {{ counter() }}</h1>
    <div class="space-y-2">
      <button
        (click)="increment()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none"
      >
        Increment
      </button>
      <button
        (click)="decrement()"
        class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:ring-2 focus:ring-red-400 focus:outline-none"
      >
        Decrement
      </button>
      <button
        (click)="reset()"
        class="w-full bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 focus:ring-2 focus:ring-gray-400 focus:outline-none"
      >
        Reset
      </button>
    </div>
  </div>
</div>







<div class="flex flex-col items-center justify-center  bg-gray-100">
  <h1 class="title-font font-medium text-3xl text-gray-900">
hadi bla signal
  </h1>
  <h1 class="text-4xl font-bold text-gray-800 mb-6">
    Current Value: <span class="text-blue-500">{{ currentValue }}</span>
  </h1>
  <div class="flex gap-4">
    <button
      (click)="increaseValue()"
      class="px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition"
    >
      Increase
    </button>
    <button
      (click)="decreaseValue()"
      class="px-6 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition"
    >
      Decrease
    </button>
    <button
      (click)="resetValue()"
      class="px-6 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 transition"
    >
      Reset
    </button>
  </div>
</div>
