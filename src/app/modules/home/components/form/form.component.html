<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Register Form</h1>

  <form
    class="max-w-md mx-auto bg-white p-6 shadow-md rounded-lg"
  >
    <!-- Name Field -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      Submit
    </button>
  </form>

</div>
