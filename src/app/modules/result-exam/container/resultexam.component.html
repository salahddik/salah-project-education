<div class="text-center p-4">
  <!-- Display current sum when it's not null -->
  <p *ngIf="sum !== null" class="text-lg font-semibold">
    Current Sum: <span class="text-blue-500">{{ sum }}</span>
  </p>

  <!-- Optionally, display subSum if you want to show the temporary sum -->
  <p *ngIf="subSum !== null" class="text-lg font-semibold">
    Temporary Subtraction : <span class="text-green-500">{{ subSum }}</span>
  </p>

  <!-- Optionally, display subSum if you want to show the temporary sum -->
  <p *ngIf="divSum !== null" class="text-lg font-semibold">
    Temporary division : <span class="text-green-500">{{ divSum }}</span>
  </p>
  <!-- Optionally, display subSum if you want to show the temporary sum -->
  <p *ngIf="multiple !== null" class="text-lg font-semibold">
    Temporary multiplication :
    <span class="text-green-500">{{ multiple }}</span>
  </p>
</div>
