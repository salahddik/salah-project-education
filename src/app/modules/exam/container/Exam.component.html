<div class="mx-auto p-20 pt-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">User List</h2>
  <div class="overflow-x-auto">
    <table class="w-full text-left table-auto border-collapse bg-white shadow-md rounded-lg">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-6 py-3 text-gray-700 font-semibold border-b">ID</th>
          <th class="px-6 py-3 text-gray-700 font-semibold border-b">Name</th>
          <th class="px-6 py-3 text-gray-700 font-semibold border-b">Email</th>
          <th class="px-6 py-3 text-gray-700 font-semibold border-b">Address</th>
          <th class="px-6 py-3 text-gray-700 font-semibold border-b">Phone</th>
          <th class="px-6 py-3 text-gray-700 font-semibold border-b text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index" class="hover:bg-gray-50">
          <td class="px-6 py-3 border-b text-gray-600">{{ user.id }}</td>

          <!-- Inline Editing for Name -->
          <td class="px-6 py-3 border-b text-gray-600">
            <ng-container *ngIf="editingUserId !== user.id">
              {{ user.name }}
            </ng-container>
            <ng-container *ngIf="editingUserId === user.id">
              <input [(ngModel)]="user.name" class="px-3 py-2 border rounded-md" />
            </ng-container>
          </td>

          <!-- Inline Editing for Email -->
          <td class="px-6 py-3 border-b text-gray-600">
            <ng-container *ngIf="editingUserId !== user.id">
              {{ user.email }}
            </ng-container>
            <ng-container *ngIf="editingUserId === user.id">
              <input [(ngModel)]="user.email" class="px-3 py-2 border rounded-md" />
            </ng-container>
          </td>

          <!-- Inline Editing for Address -->
          <td class="px-6 py-3 border-b text-gray-600">
            <ng-container *ngIf="editingUserId !== user.id">
              {{ user.address }}
            </ng-container>
            <ng-container *ngIf="editingUserId === user.id">
              <input [(ngModel)]="user.address" class="px-3 py-2 border rounded-md" />
            </ng-container>
          </td>

          <!-- Inline Editing for Phone -->
          <td class="px-6 py-3 border-b text-gray-600">
            <ng-container *ngIf="editingUserId !== user.id">
              {{ user.phone }}
            </ng-container>
            <ng-container *ngIf="editingUserId === user.id">
              <input [(ngModel)]="user.phone" class="px-3 py-2 border rounded-md" />
            </ng-container>
          </td>

          <td class="px-6 py-3 border-b text-center">
            <button
              (click)="deleteUser(user.id)"
              class="bg-red-500 text-white px-2 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2"
            >
              Delete
            </button>
            <button
              (click)="toggleEdit(user)"
              title="Edit User"
              class="bg-blue-500 text-white px-2 py-2 ml-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
            >
              {{ editingUserId === user.id ? 'Save' : 'Edit' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
