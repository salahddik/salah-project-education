<div
  class="container mx-auto p-4 bg-gray-100 min-h-screen flex items-center justify-center"
>
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
      Random Number Sum Game
    </h2>

    <!-- Generate Numbers Button -->
    <button
      (click)="generateAndSum()"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition mb-4 w-full"
      [disabled]="isDisabled"
    >
      Generate Random Numbers
    </button>

    <!-- Numbers Display -->
    <div class="mb-4" *ngIf="!isDisabled; else solvedTemplate">
      <p class="text-lg text-gray-700">
        First Random Number: <span class="font-semibold">{{ num1 }}</span>
      </p>
      <p class="text-lg text-gray-700">
        Second Random Number: <span class="font-semibold">{{ num2 }}</span>
      </p>
    </div>

    <!-- Input and Check Button -->
    <div class="mb-4" *ngIf="!isDisabled">
      <label
        for="userInput"
        class="block text-gray-700 text-sm font-medium mb-2"
      >
        Enter your answer:
      </label>
      <input
        type="number"
        id="userInput"
        [(ngModel)]="userInput"
        placeholder="Enter sum here"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [disabled]="isDisabled"
      />
    </div>

    <button
      (click)="checkAnswer()"
      class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition w-full"
      [disabled]="isDisabled"
    >
      Check
    </button>

    <!-- Feedback -->
    <p class="text-lg font-semibold text-center mt-4">
      {{ feedback }}
    </p>

    <!-- Solved State Template -->
    <ng-template #solvedTemplate>
      <p class="text-lg font-semibold text-center text-green-600">
        Congratulations! You solved it. ğŸ‰
      </p>
      <button
        (click)="generateAndSum()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition mt-4 w-full"
      >
        Play Again
      </button>
    </ng-template>
  </div>
</div>
