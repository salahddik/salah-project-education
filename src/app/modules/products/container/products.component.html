<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Products</h1>
  
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center">
      <p>Loading products...</p>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="error" class="text-red-500 text-center">
      <p>{{ error }}</p>
    </div>
  
    <!-- Products Table -->
    <div *ngIf="!loading && !error && products.length > 0" class="overflow-x-auto">
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Title</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Price</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" class="hover:bg-gray-50">
            <td class="border border-gray-300 px-4 py-2">{{ product.id }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ product.title }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ product.price | currency }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ product.category }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- No Products -->
    <div *ngIf="!loading && !error && products.length === 0" class="text-center text-gray-500">
      <p>No products available.</p>
    </div>
  </div>
